<html>

<head>
    <title>Failure</title>
    <script>
        let sec = 3;
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("timer").innerText = sec;

            setInterval(() => {
                if (sec > 0)
                sec--;
                document.getElementById("timer").innerText = sec;
                if (sec === 1) {
                    window.location.href = "/competitions/${productinfo}";
                }
            }, 1000);
        });
    </script>
</head>

</body>

</html>
